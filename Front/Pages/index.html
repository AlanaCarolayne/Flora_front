<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flora</title>
  <link rel="shortcut icon" href="../assets/images/flora_ico.ico" type="image/x-icon">

  <!-- CSS -->

<link rel="stylesheet" href="../assets/css/imports.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Glegoo&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <main class="login-container">
    <section class="login-image">
      <img src="../assets/images/flora_logo.png" alt="Logo da Flora" >
      <div class="login-text">
        <h2>Venha para o <span>Flora</span></h2>
        <h3>Um espaço de interação para as consultoras Natura</h3>
      </div>
    </section>
    <section class="login-form">
      <div class="form-div">
      <h3>Faça seu login no Flora!</h3>

   
      <form id="form-login">
        <label for="username">Digite seu e-mail: </label>
        <input type="email" id="email-login" name="username" placeholder="E-mail" required>
        <label for="password">Digite sua senha: </label>
        <input type="password" id="password-login" name="password" placeholder="Senha" required>
        <p class="alert-password" id="feedback-login"> </p>
        <button type="submit">Entrar</button>
        <p class="signup-prompt">Não é uma consultora Natura? <a
            href="cadastro.html" >Seja uma</a></p>
      </form>

    </div>
    </section>
  </main>
</body>


<script src="../assets/js/src/server.js"></script>
<script src="../assets/js/src/registrer.js"></script>
<script src="../assets/js/src/login.js"></script>
<script src="../assets/js/src/formMessage.js"></script>
<script src="../assets/js/src/createMessages.js"></script>
<script  src="../assets/js/src/trilha.js"></script>
<script  src="../assets/js/src/game.js"></script>
<script  src="../assets/js/src/ranking.js"></script>

</html>
