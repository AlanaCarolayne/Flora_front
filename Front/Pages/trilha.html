<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flora</title>
    <link
      rel="shortcut icon"
      href="../assets/images/flora_ico.ico"
      type="image/x-icon"
    />

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/imports.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glegoo&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"

  <body class="body">
    <!-- header -->
    <header class="header">
      <div class="div-header">
        <img
          src="../assets/images/flora_logo.png"
          alt="Logo Flora"
          class="header-logo"
        />

        <form action="post" class="header-form">
          <input
            type="text"
            placeholder="Pesquisar no Flora"
            class="header-search"
          />
          <button type="submit" class="header-search-btn">
            <i class="bi bi-search icon-header"></i>
          </button>
        </form>
        <div>
          <nav class="header-user-btn">
            <i class="bi bi-person icon-header"></i>
            <ul class="dropdown-menu">
              <li><a href="perfilPessoal.html"> Meu perfil</a></li>
              <li><a href="index.html"> Sair</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="div-content">
      <!-- aside-menu -->
      <aside class="aside">
        <nav class="aside-menu">
          <ul class="menu-list">
            <li class="menu-item">
              <a href="forum.html" class="menu-link">
                <i class="bi bi-house icon-menu"></i>Página inicial
              </a>
            </li>
            <li class="menu-item">
              <a href="trilha.html" class="menu-link">
                <i class="bi bi-controller icon-menu"></i>Acessar Níveis
              </a>
            </li>
            <li class="menu-item">
              <a href="ranking.html" class="menu-link">
                <i class="bi bi-trophy icon-menu"></i>Ranking
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Nível  -->
      <main class="main-trilha" style="flex: 1">
        <div class="niveis">
          <div class="filter-div" id="nivel-nome-trilha"></div>
          <div class="nivel">
            <div class="nivel-header">
              <div
                style="display: flex; flex-direction: column"
                id="niveis-jogaveis"
              >
                
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="modal1"
        forum.html="-1"
          aria-labelledby="dynamicModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="dynamicModalLabel">
                  Título do Modal
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p id="modal-description"></p>
                <div id="modal-alternatives" class="d-grid gap-2">
                
                </div>

              </div>
            </div>
          </div>
        </div>


<!-- modal parabens -->
        <div
        class="modal fade"
        id="modalParabens"
        tabindex="-1"
        aria-labelledby="dynamicModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="dynamicModalLabel">
              Parabéns
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body-congrats">
              <h2 id="modal-description" class="modal-icon-congrats"><i class="bi bi-trophy-fill"></i></h2>
              <div id="modal-congrats">
                  
              </div>

            </div>
          </div>
        </div>
      </div>

  <!-- modal errou -->
  <div
  class="modal fade"
  id="modalErrou"
  tabindex="-1"
  aria-labelledby="dynamicModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dynamicModalLabel">
        Poxa!
        </h5>
      </div>
      <div class="modal-body-congrats">
        <h2 id="modal-description" class="modal-icon-wrong"><i class="bi bi-emoji-frown"></i></h2>
        <div id="modal-wrong">
            <h3> Você errou! </h3>
            <button   data-bs-toggle="modal"
            data-bs-target="#modal1">Tente novamente!</button>
        </div>

      </div>
    </div>
  </div>
</div>
      </main>

      <section class="trilha-desempenho">
        <div class="trilha-header">
          <h2>Trilha de Conhecimento</h2>
          <p>Seu progresso até agora:</p>
        </div>

        <div class="progresso-container">
          <div class="progresso-bar">
            <div class="progresso" style="width: 30%"></div>
          </div>
          <span class="progresso-texto">30% Completo</span>
        </div>

        <div class="desafios">
          <h3>Desafios</h3>
          <ul class="desafios-lista">
            <li class="desafio-item">
              <span class="desafio-nome">Finalizar o módulo de Produtos</span>
              <span class="desafio-pontos">+10 pontos</span>
              <button class="btn-desafio">Ir para o módulo</button>
            </li>
            <li class="desafio-item">
              <span class="desafio-nome">Completar o quiz de vendas</span>
              <span class="desafio-pontos">+20 pontos</span>
              <button class="btn-desafio">Começar quiz</button>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-mobile">
        <ul>
          <li>
            <a href="forum.html">
              <i class="bi bi-house icon-menu"></i>
            </a>
          </li>
          <li>
            <a href="trilha.html">
              <i class="bi bi-controller icon-menu"></i>
            </a>
          </li>
          <li>
            <a href="ranking.html">
              <i class="bi bi-trophy icon-menu"></i>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../assets/js/src/server.js"></script>
    <script src="../assets/js/src/registrer.js"></script>
    <script src="../assets/js/src/login.js"></script>
    <script src="../assets/js/src/formMessage.js"></script>
    <script src="../assets/js/src/createMessages.js"></script>
    <script  src="../assets/js/src/trilha.js"></script>
    <script  src="../assets/js/src/game.js"></script>
    <script  src="../assets/js/src/ranking.js"></script>
